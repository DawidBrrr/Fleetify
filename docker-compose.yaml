version: "3.9"

services:
  user-management-db:
    build:
      context: ./databases/user-management
    env_file:
      - services/user-managment/.env
    ports:
      - "5433:5432"
    volumes:
      - user-management-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetify -d user_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./services/nginx-gateway
      dockerfile: DockerFile
    env_file:
      - services/nginx-gateway/.env
    ports:
      - "8080:8080"
    depends_on:
      - user-management
      - frontend
    
  user-management:
    build:
      context: ./services/user-managment
    env_file:
      - services/user-managment/.env
    ports:
      - "8000:8000"
    depends_on:
      user-management-db:
        condition: service_healthy
    volumes:
      - ./services/user-managment:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - rabbitmq.env

  vehicle-db:
    build:
      context: ./databases/vehicle
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vehicle_db
    ports:
      - "5434:5432"
    volumes:
      - vehicle-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vehicle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  vehicle-service:
    build:
      context: ./services/vehicle-service
    env_file:
      - services/vehicle-service/.env
    environment:
      DATABASE_URL: postgresql://user:password@vehicle-db:5432/vehicle_db
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8001:8000"
    depends_on:
      vehicle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    volumes:
      - ./services/vehicle-service:/app

  dashboard-service:
    build:
      context: ./services/dashboard-service
    env_file:
      - services/dashboard-service/.env
    environment:
      RABBITMQ_HOST: rabbitmq
      ANALYTICS_SERVICE_URL: http://analytics-service:8000
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8000
    ports:
      - "8002:8000"
    depends_on:
      rabbitmq:
        condition: service_started
      analytics-service:
        condition: service_started
      notifications-service:
        condition: service_started
    volumes:
      - ./services/dashboard-service:/app

  analytics-db:
    build:
      context: ./databases/analytics
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics_db
    ports:
      - "5435:5432"
    volumes:
      - analytics-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-service:
    build:
      context: ./services/analytics-service
    environment:
      DATABASE_URL: postgresql://user:password@analytics-db:5432/analytics_db
    ports:
      - "8003:8000"
    depends_on:
      analytics-db:
        condition: service_healthy
    volumes:
      - ./services/analytics-service:/app

  notifications-db:
    build:
      context: ./databases/notifications
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notifications_db
    ports:
      - "5436:5432"
    volumes:
      - notifications-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  notifications-service:
    build:
      context: ./services/notifications-service
    env_file:
      - services/notifications-service/.env
    ports:
      - "8004:8000"
    depends_on:
      notifications-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    volumes:
      - ./services/notifications-service:/app

  report-service:
    build:
      context: ./services/report-service
    env_file:
      - services/report-service/.env
    environment:
      ANALYTICS_SERVICE_URL: http://analytics-service:8000
      VEHICLE_SERVICE_URL: http://vehicle-service:8000
      USER_MANAGEMENT_URL: http://user-management:8000
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8005:8000"
    depends_on:
      - analytics-service
      - vehicle-service
      - rabbitmq

volumes:
  frontend_node_modules:
  user-management-data:
  vehicle-db-data:
  analytics-db-data:
  notifications-db-data:
