version: "3.9"

services:
  user-management-db:
    build:
      context: ./databases/user-management
    env_file:
      - services/user-managment/.env
    ports:
      - "5433:5432"
    volumes:
      - user-management-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetify -d user_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./services/nginx-gateway
    env_file:
      - services/nginx-gateway/.env
    ports:
      - "8080:8080"
    depends_on:
      - user-management
      - frontend
    
  user-management:
    build:
      context: ./services/user-managment
    env_file:
      - services/user-managment/.env
    ports:
      - "8000:8000"
    depends_on:
      user-management-db:
        condition: service_healthy
    volumes:
      - ./services/user-managment:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"

volumes:
  frontend_node_modules:
  user-management-data:
