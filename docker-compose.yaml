version: "3.9"

services:
  db:
    build:
      context: ./database
    env_file:
      - database/.env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  gateway:
    build:
      context: ./services/nginx-gateway
    env_file:
      - services/nginx-gateway/.env
    ports:
      - "8080:8080"
    
  user-management:
    build:
      context: ./services/user-managment
    env_file:
      - services/user-managment/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./services/user-managment:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - gateway

volumes:
  frontend_node_modules:
  db_data:
