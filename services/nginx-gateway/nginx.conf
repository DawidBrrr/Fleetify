worker_processes 1;

events { worker_connections 1024; }

env GATEWAY_API_KEYS;
env INTERNAL_HMAC_SECRET;

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /usr/local/openresty/nginx/logs/access.log  main;

    # Enable Lua
    lua_package_path "/usr/local/openresty/site/lualib/?.lua;/usr/local/openresty/lualib/?.lua;/usr/local/openresty/luajit/share/lua/5.1/?.lua;;";
    lua_need_request_body on;

    # Shared dictionary for rate limiting (Lua) and native limit_req zone
    lua_shared_dict my_limit_req_store 10m;
    limit_req_zone $binary_remote_addr zone=api_rate_limit:10m rate=10r/s;
    limit_req_status 429;

    include /etc/nginx/conf.d/*.conf;
}
