# Security Headers - protect against common attacks
# XSS, clickjacking, MIME sniffing, etc.

# Prevent clickjacking - page cannot be embedded in iframe
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# XSS Protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Content Security Policy - restrict resource loading
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost:* ws://localhost:*; frame-ancestors 'self';" always;

# Referrer Policy - control referrer header
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy - restrict browser features
add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=()" always;

# Strict Transport Security (enable when using HTTPS)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Prevent caching of sensitive data
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
add_header Pragma "no-cache" always;
