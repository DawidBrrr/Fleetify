# Use client-provided X-Request-ID or fall back to nginx's built-in $request_id
set_by_lua_block $trace_id {
    local existing = ngx.var.http_x_request_id
    if existing and existing ~= "" then
        return existing
    end
    -- Use nginx's built-in request_id
    return ngx.var.request_id
}

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Request-ID $trace_id;
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_cache_bypass $http_upgrade;

# Add request ID to response headers for client tracing
add_header X-Request-ID $trace_id always;

proxy_connect_timeout 300s;
proxy_send_timeout 3600s;
proxy_read_timeout 3600s;